<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio-2</title>
</head>
<body>
    <div id="contenedor__formulario">
        <form action="" id="formulario">
            <div class="contenedor">
                <h1 class="item">Ingrese su informacions</h1>
            <label for="">DNI</label>
            <input id="dni" type="text" name="dni" placeholder="ej: 12345678F">
            <br>
            <label for="">Nombre</label>
            <input id="nombre" type="text" name="nombre" placeholder="ej: Juanito">
            <br>
            <label for="">Apellido</label>
            <input id="apellido" type="text" name="apellido" placeholder="ej: Sanchez">
            <br>    
            <label for="">Telefono</label>
            <input id="telefono" type="number" name="telefono" placeholder="ej: 654654654">
            <br>
            <label for="">Salario Bruto</label>
            <input id="salarioBruto" type="number" name="sueldoBruto" placeholder="ej: $1200">
            <br>
            <label for="">Retenciones</label>
            <input id="retenciones" type="number" name="retenciones" placeholder="ej: 10%">
            <br>
            <button onclick="trabajador()">enviar</button>
            </div>
            
        </form>
    </div>
    
    <script src="ejercicio2.js"></script>
</body>
</html>
